"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = """$directory$character"""
right_format = """$all"""
command_timeout = 1000
palette = 'repl69'

[os]
disabled = true
style = "fg:two"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alfour = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
onehat = "󱄛"
oneHatEnterprise = "󱄛"

[username]
show_always = false
style_user = "fg:two"
style_root = "fg:two"
format = '[ $user ]($style)'

[directory]
style = "fg:three"
format = "[ $path ]($style)"
truncation_length = 4
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = "󰝚"
"Pictures" = ""
"Developer" = "󰲋"

[git_branch]
symbol = ""
style = "fg:six"
format = '[[ $symbol $branch (:$remote_branch)](fg:six)]($style)'

[git_status]
disabled = false
style = "fg:one"
format = '[[($all_status$ahead_behind )](fg:six)]($style)'
ahead = '[⇡${count}](fg:five) '
behind = '[⇣${count}](fg:three) '
conflicted = '[≠${count}](fg:two) '
deleted = '[✘${count}](style) '
diverged = '[⇕ ⇡${ahead_count}⇣${behind_count}](fg:six) '
modified = '[!${count}](fg:three) '
renamed = '[»${count}](fg:six) '
staged = '[+${count}](fg:two) '
stashed = '[${count}](fg:six) '
untracked = '[?${count}](fg:three) '
up_to_date = '[✓](fg:six) '

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "fg:five"
cherry_pick = '[🍒PICKING](fg:three)'

[git_metrics]
disabled = false
format = '[+$added](fg:green)|[-$deleted](fg:orange) '
only_nonzero_diffs = true

[nodejs]
symbol = ""
style = "fg:four"
format = '[[ $symbol( $version) ](fg:four)]($style)'

[c]
symbol = " "
style = "fg:four"
format = '[[ $symbol( $version) ](fg:four)]($style)'

[rust]
symbol = ""
style = "fg:four"
format = '[[ $symbol( $version) ](fg:four)]($style)'

[golang]
symbol = ""
style = "fg:four"
format = '[[ $symbol( $version) ](fg:four)]($style)'

[php]
symbol = ""
style = "fg:four"
format = '[[ $symbol( $version) ](fg:four)]($style)'

[python]
symbol = ""
style = "fg:four"
format = '[[ $symbol( $version) ](fg:four)]($style)'

[docker_context]
symbol = ""
style = "fg:base"
format = '[[ $symbol( $context) ](fg:base)]($style)'

[time]
disabled = true
time_format = "%R"
style = "fg:base"
format = '[[  $time ](fg:base)]($style)'

[line_break]
disabled = true

[character]
disabled = true
success_symbol = '[](bold fg:five)'
error_symbol = '[](bold fg:one)'
vimcmd_symbol = '[](bold fg:four)'
vimcmd_replace_one_symbol = '[](bold fg:six)'
vimcmd_replace_symbol = '[](bold fg:one)'
vimcmd_visual_symbol = '[](bold fg:two)'

